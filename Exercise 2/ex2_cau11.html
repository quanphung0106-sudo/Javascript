<script>

// AND : && => (ĐK1) and (ĐK2) => TRUE khi cả 2 ĐK đều ĐÚNG, FALSE khi ĐK 1 trong 2 ĐK SAI 
// OR  : || => (ĐK1) or (ĐK2)  => TRUE khi ĐK 1 trong 2 ĐK ĐÚNG, FALSE khi cả 2 ĐK đều SAI
// NOT : !  => !(ĐK) => ĐK : TRUE, FALSE và ngược lại

var a = 2
var b = 3
var c = 5

// AND 
console.log((c>b && c>a))
console.log((c>b && a>b))
console.log((c>c && c>a))
console.log("---------------------");

// OR
console.log((c>b || c>a))
console.log((c>c || c>a))
console.log((c>c || a>a))
console.log("---------------------");

// NOT 
console.log(!(a>c))
console.log(!(c>a))

</script>
</html>
