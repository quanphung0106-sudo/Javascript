<script>
    
    var x = prompt("Hãy nhập phần tử x: ");
    var n = prompt("Hãy nhập phần tử n: ");

    var total = function(n, x) {
        var S = 1 + x;
        for (var i = 1; i <= n; i++) {
            S += (Math.pow(x, i) / i)
        }
        return S;
    }
    alert(" đáp án : " + total(n, x));


</script>
