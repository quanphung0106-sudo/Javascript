<script>

function SoChinhPhuong(n) {
    let prime = false;
    if (Math.sqrt(n) % 1 == 0) {
        prime = true;
    } else {
        prime = false;  
    }
    return prime;
}

function nhapmang(n) {
    var so = 0;
    var socp_array = [];
    for (let i = 1; i <= n; i++) {
        so = prompt("Nhập vào số phần tử " + i);
        if (SoChinhPhuong(so) == true) {
            socp_array.push(so);
        }
    }
    document.write("các số chính phương tìm được là: "+socp_array);

    
}

var n = prompt("Nhập vào các phần của mảng : ");
nhapmang(n);
