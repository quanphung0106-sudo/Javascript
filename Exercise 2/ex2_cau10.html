<script>

var a = 2
var b = 3
var c = 5

// AND 
console.log((c>b && c>a))
console.log((c>b && a>b))
console.log((c>c && c>a))
console.log("---------------------");

// OR
console.log((c>b || c>a))
console.log((c>c || c>a))
console.log((c>c || a>a))
console.log("---------------------");

// NOT 
console.log(!(a>c))
console.log(!(c>a))

</script>
