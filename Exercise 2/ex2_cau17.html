<script>
    function Calculate(n) {
        let perfectNum = false;
        let number = 0;
        if (n == 1) {
            perfectNum = false;
        } else {
            for (let i = 1; i < n; i++) {
                if (n % i == 0) {
                    number = number + i;
                }
            }
        }
        if (n == number) {
            perfectNum = true;
        }
        return perfectNum;
    }

    function myArray(n) {
        var checkNum = 0;
        var PerfectNumArray = [];
        for (let i = 1; i <= n; i++) {
            checkNum = prompt("Nhập vào số phần tử thứ " + i);
            if (Calculate(checkNum) == true) {
                PerfectNumArray.push(checkNum);
            }
        }
        document.write(" Những số hoàn hảo là : " + PerfectNumArray);
    }

    var n = prompt("Nhập vào các phần của mảng : ");
    myArray(n);
</script>
