<script>
   var n = prompt("Enter your number: ")

   var reverse = 0
   console.log("Origin Number: " + n)

   while (n != 0 ){
       reverse = (reverse * 10) + (n % 10)
       n = parseInt(n/10)
   }

   console.log("Reverse Number: " +reverse)
</script>
