<script>
        function Calculate(n) {
        let soNguyenTo = true;
        if (n == 1) {
            soNguyenTo = false;
        } else {
            for (let i = 2; i < n; i++) {
                if (n % i == 0) {
                    soNguyenTo = false;
                }
            }
        }
        return soNguyenTo;
    }

    function myArray(n) {
        var checkNum = 0;
        var PrimeArray = [];
        for (let i = 1; i <= n; i++) {
            checkNum = prompt("Nhập vào số phần tử " + i);
            if (Calculate(checkNum) == true) {
                PrimeArray.push(checkNum);
            }
        }
        document.write("Các số nguyên tố là : "+ PrimeArray);
    }

    var n = prompt("Nhập vào các phần của mảng");
    while (n < 10) {
        n = prompt("Số phần tử phải >=10");
    }
    myArray(n);
        
</script>

</html>
