<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <input id="nNumber" type="text" placeholder="Nhập số muốn kiểm tra">  
      <input type="submit" value="Kiểm tra" onclick="Calculate()">
</body>
<script>
    function Calculate(){

    var n = document.getElementById("nNumber").value
    var check = 0;    
    for(i = 2; i < n; i++){
        if(n % i == 0 ){
            check = 1;
            break;
        } 
    }
    if(check == 1){
        console.log("Đây không phải là số nguyên tố")
    }else{
        console.log("Đây là số nguyên tố")
    }



}
</script>
</html>
