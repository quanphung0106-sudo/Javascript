<body>
    <input type="number" name="" id="number">
    <button type="button" class="btn btn-success" onclick="Calculate()">Tính</button> <br>
</body>
<script>
    // 1 số hoàn hảo: tổng các ước của nó (trừ chính nó) == nó
    // 6 = 1 + 2 + 3 =>> 6 là số hoàn hảo; 1,2,3 là ước của 6
   
   function Calculate(){
       
    var tong = 0
    var box = document.getElementById("number").value
    for( var i = 1; i < box; i++){
        if(box % i == 0){
            tong += i;
        }
    }

    if(tong == box){
            alert(box + " là số hoàn hảo")
        } else {
            alert(box + "  không phải là số hoàn hảo")
        }
    }  

   
</script>
